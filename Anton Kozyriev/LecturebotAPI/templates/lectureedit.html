{% extends "navigation.html" %}

{% block content %}

<style>
    div.update-form {
        margin-top: 5rem;
    }

    .col-form-label {
        text-align: center;
    }
</style>

<div class="update-form">
    <form action="{{url_for('save_changes_lecture')}}" method="post">
        <div class="form-group row">
            <label for="inputOwner" class="col-sm-2 col-form-label">New lecture #{{identity}} owner</label>
            {{ form.id }}
            <div class="col-sm-10">
              {{ form.Owner(class_="form-control") }}
            </div>
          </div>
          <div class="form-group row">
            <label for="inputHeader" class="col-sm-2 col-form-label">New lecture #{{identity}} header</label>
            <div class="col-sm-10">
             {{ form.Header(class_="form-control") }}
            </div>
          </div>
          <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label">New lecture #{{identity}} content</label>
            <div class="col-sm-10">
             {{ form.Content(class_="form-control") }}
            </div>
          </div>
            <div class="form-group row">
            <div class="col-sm-10">
              {{ form.Submit(class_="btn btn-primary") }}
            </div>
          </div>
    </form>
</div>

{% endblock %}
