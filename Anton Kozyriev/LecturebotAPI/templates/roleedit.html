{% extends "navigation.html" %}

{% block content %}

<style>
    div.update-form {
        margin-top: 5rem;
    }

    .col-form-label {
        text-align: center;
    }
</style>

<div class="update-form">
    <form action="{{url_for('save_changes_role')}}" method="post">
        <div class="form-group row">
            <label for="inputPriority" class="col-sm-2 col-form-label">New role #{{identity}} priority</label>
            {{ form.id }}
            <div class="col-sm-10">
              {{ form.Priority(class_="form-control") }}
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">New role #{{identity}} name</label>
            <div class="col-sm-10">
             {{ form.Name(class_="form-control") }}
            </div>
          </div>
            <div class="form-group row">
            <div class="col-sm-10">
              {{ form.Submit(class_="btn btn-primary") }}
            </div>
          </div>
    </form>
</div>

{% endblock %}
